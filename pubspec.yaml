name: no_more_smoke
description: Quit smoking cigarrettes.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.7.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.2
  path_provider: ^2.0.14
  rxdart: ^0.28.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0
  dependency_validator: ^5.0.2

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/resources/
    - lib/l10n/

l10n:
  arb-dir: lib/l10n
  template-arb-file: app_en.arb
  output-dir: lib/generated
